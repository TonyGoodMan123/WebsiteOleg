<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олег Тетченко | Кинезиолог, Остеопрактик</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#1e293b',
                            purple: '#7c3aed',
                            teal: '#14b8a6',
                            bg: '#f8fafc',
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react-production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #f8fafc; color: #334155; }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .gradient-text {
            background: linear-gradient(135deg, #7c3aed, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #7c3aed, #14b8a6);
        }
        .no-scroll { overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

        @media (min-width: 1024px) {
            .scrollbar-thin::-webkit-scrollbar { width: 8px; }
            .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
            .scrollbar-thin::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
            .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Phone: (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>,
            Menu: (props) => <IconBase {...props}><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></IconBase>,
            X: (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
            Check: (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>,
            MapPin: (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>,
            MessageCircle: (props) => <IconBase {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></IconBase>,
            Send: (props) => <IconBase {...props}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></IconBase>,
            User: (props) => <IconBase {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>,
            Play: (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
            ShieldCheck: (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></IconBase>,
            Star: (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>,
            Activity: (props) => <IconBase {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>,
            Brain: (props) => <IconBase {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconBase>,
            Users: (props) => <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>,
            Heart: (props) => <IconBase {...props}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></IconBase>,
            Move: (props) => <IconBase {...props}><polyline points="5 9 2 12 5 15" /><polyline points="9 5 12 2 15 5" /><polyline points="15 19 12 22 9 19" /><polyline points="19 15 22 12 19 9" /><line x1="2" x2="22" y1="12" y2="12" /><line x1="12" x2="12" y1="2" y2="22" /></IconBase>,
            Baby: (props) => <IconBase {...props}><path d="M9 12h.01"/><path d="M15 12h.01"/><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"/><path d="M19 6.3a9 9 0 0 1 1.8 3.9 2 2 0 0 1 0 3.8 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.8A9 9 0 0 1 19 6.3z"/></IconBase>,
            Battery: (props) => <IconBase {...props}><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></IconBase>,
            Clock: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
            AlertTriangle: (props) => <IconBase {...props}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
            Footprints: (props) => <IconBase {...props}><path d="M4 16v-2.38C4 11.5 2.97 10.74 2.38 10.5C1.5 10.14 1 9.16 1 8c0-2.21 1.79-4 4-4s4 1.79 4 4v8h11v-2.38c0-2.12-1.03-2.88-1.62-3.12C17.5 10.14 17 9.16 17 8c0-2.21 1.79-4 4-4s4 1.79 4 4v8h-4"/></IconBase>
        };

        const { 
            Phone, Menu, X, Check, MapPin, 
            MessageCircle, Send, User, Play, ShieldCheck, 
            Star, Activity, Brain, Users, Heart,
            Move, Baby, Battery, Clock, AlertTriangle, Footprints
        } = Icons;

        // --- UI PRIMITIVES ---
        const Button = ({ children, onClick, variant = 'primary', className = '', icon: Icon }) => {
            const baseStyle = "inline-flex items-center justify-center font-medium transition-all duration-300 transform active:scale-95 px-6 py-3 rounded-full cursor-pointer";
            const variants = {
                primary: "gradient-bg text-white shadow-lg hover:shadow-xl hover:brightness-110 border-0",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:border-brand-purple hover:text-brand-purple shadow-sm",
                outline: "bg-transparent border border-slate-300 text-slate-600 hover:border-brand-teal hover:text-brand-teal"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {Icon && <Icon size={20} className="mr-2" />}
                    {children}
                </button>
            );
        };

        const Section = ({ id, className = '', children, bg = 'transparent' }) => (
            <section id={id} className={`py-16 md:py-24 px-4 md:px-8 relative overflow-hidden ${className}`} style={{ backgroundColor: bg === 'white' ? '#ffffff' : 'transparent' }}>
                <div className="max-w-6xl mx-auto relative z-10">
                    {children}
                </div>
            </section>
        );

        const SectionTitle = ({ title, subtitle }) => (
            <div className="mb-12 text-left">
                <h2 className="text-3xl md:text-4xl lg:text-5xl font-serif font-bold text-slate-800 mb-6 leading-tight">
                    {title}
                </h2>
                {subtitle && (
                    <p className="text-slate-600 text-lg md:text-xl max-w-3xl font-light leading-relaxed mb-6">
                        {subtitle}
                    </p>
                )}
                <div className="h-1.5 w-24 bg-gradient-to-r from-brand-purple to-brand-teal rounded-full"></div>
            </div>
        );

        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-[2rem] p-6 md:p-8 shadow-soft border border-slate-100 hover:shadow-lg transition-shadow duration-300 ${className}`}>
                {children}
            </div>
        );

        // --- MODAL ---
        const Modal = ({ isOpen, onClose }) => {
            const [formData, setFormData] = useState({ name: '', phone: '', desc: '' });
            
            useEffect(() => {
                if (isOpen) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = 'unset';
                return () => { document.body.style.overflow = 'unset'; }
            }, [isOpen]);

            const handleSubmit = (e) => {
                e.preventDefault();
                setTimeout(() => {
                    alert(`Спасибо, ${formData.name}! Заявка отправлена. Я свяжусь с вами по номеру ${formData.phone} в ближайшее время.`);
                    setFormData({ name: '', phone: '', desc: '' });
                    onClose();
                }, 500);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white rounded-[2.5rem] w-full max-w-lg p-8 shadow-2xl animate-fade-in-up max-h-[90vh] overflow-y-auto">
                        <button onClick={onClose} className="absolute top-6 right-6 p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition">
                            <X size={24} className="text-slate-600" />
                        </button>
                        
                        <h3 className="text-2xl md:text-3xl font-serif font-bold text-slate-800 mb-2">
                            Бесплатная консультация
                        </h3>
                        <p className="text-slate-500 text-sm mb-6 leading-relaxed">
                            Оставьте имя и телефон. Я свяжусь с вами, уточню жалобы и честно скажу, могу ли помочь в вашей ситуации.
                        </p>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Ваше имя *</label>
                                <input 
                                    required
                                    type="text" 
                                    className="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:border-brand-purple focus:ring-2 focus:ring-brand-purple/20 outline-none transition"
                                    placeholder="Иван"
                                    value={formData.name}
                                    onChange={e => setFormData({...formData, name: e.target.value})}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Телефон *</label>
                                <input 
                                    required
                                    type="tel" 
                                    className="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:border-brand-purple focus:ring-2 focus:ring-brand-purple/20 outline-none transition"
                                    placeholder="+7 (999) 000-00-00"
                                    value={formData.phone}
                                    onChange={e => setFormData({...formData, phone: e.target.value})}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">Что беспокоит? (необязательно)</label>
                                <textarea 
                                    className="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:border-brand-purple focus:ring-2 focus:ring-brand-purple/20 outline-none transition resize-none h-24"
                                    placeholder="Коротко опишите проблему..."
                                    value={formData.desc}
                                    onChange={e => setFormData({...formData, desc: e.target.value})}
                                />
                            </div>
                            
                            <Button className="w-full text-lg shadow-xl" variant="primary">
                                Отправить заявку
                            </Button>
                            
                            <p className="text-xs text-slate-400 text-center mt-4">
                                Нажимая кнопку, вы соглашаетесь с обработкой персональных данных.
                            </p>
                        </form>
                    </div>
                </div>
            );
        };

        // --- HEADER ---
        const Header = ({ onOpenModal }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                setIsMenuOpen(false);
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            };

            const navItems = [
                { name: 'Симптомы', id: 'problems' },
                { name: 'Методика', id: 'method' },
                { name: 'Приём', id: 'steps' },
                { name: 'Кейсы', id: 'cases' },
                { name: 'Обо мне', id: 'about' },
                { name: 'Контакты', id: 'contacts' },
            ];

            return (
                <header className={`fixed top-0 left-0 right-0 z-40 transition-all duration-300 ${scrolled ? 'glass shadow-sm py-3' : 'bg-transparent py-5'}`}>
                    <div className="max-w-7xl mx-auto px-4 md:px-8 flex items-center justify-between">
                        <div className="flex flex-col cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                            <h1 className="text-lg md:text-2xl font-serif font-bold text-slate-800 flex items-center gap-2">
                                <span className="text-base md:text-xl font-sans font-medium text-slate-500">Кинезиолог |</span> Олег Тетченко
                            </h1>
                        </div>

                        <div className="hidden xl:flex items-center space-x-6">
                            <nav className="flex space-x-5">
                                {navItems.map(item => (
                                    <button key={item.name} onClick={() => scrollTo(item.id)} className="text-sm font-medium text-slate-600 hover:text-brand-purple transition">
                                        {item.name}
                                    </button>
                                ))}
                            </nav>
                            
                            <Button onClick={onOpenModal} variant="primary" className="py-2 px-4 text-sm">
                                Бесплатная консультация
                            </Button>
                        </div>

                        <button className="xl:hidden p-2 text-slate-800" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <X /> : <Menu />}
                        </button>
                    </div>

                    {isMenuOpen && (
                        <div className="absolute top-full left-0 right-0 bg-white shadow-xl border-t border-slate-100 p-6 flex flex-col space-y-4 xl:hidden animate-fade-in max-h-[80vh] overflow-y-auto">
                            {navItems.map(item => (
                                <button key={item.name} onClick={() => scrollTo(item.id)} className="text-left text-lg font-medium text-slate-700 py-2 border-b border-slate-50">
                                    {item.name}
                                </button>
                            ))}
                            <Button onClick={() => { setIsMenuOpen(false); onOpenModal(); }} className="w-full mt-4">
                                Получить консультацию
                            </Button>
                        </div>
                    )}
                </header>
            );
        };

        // --- HERO ---
        const Hero = ({ onOpenModal }) => (
            <section className="relative pt-32 pb-20 md:pt-40 md:pb-28 px-4 md:px-8 overflow-hidden">
                <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-purple-100/50 to-transparent -z-10 rounded-l-[100px]"></div>
                <div className="absolute -top-20 -left-20 w-96 h-96 bg-teal-100/40 rounded-full blur-3xl -z-10"></div>

                <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
                    <div className="order-2 md:order-1">
                        <h1 className="text-4xl md:text-5xl lg:text-6xl font-serif font-bold text-slate-900 leading-[1.15] mb-6">
                            Верните телу <br/>
                            <span className="gradient-text">свободу движения</span>
                        </h1>
                        
                        <div className="mb-8 space-y-6">
                            <p className="text-xl md:text-2xl font-serif font-medium text-slate-900 leading-tight">
                                Убираю боли в спине и суставах, корректирую осанку и помогаю восстановиться после травм, операций, болезней.
                            </p>
                        </div>
                        
                        <ul className="space-y-3 mb-10">
                            {[
                                "7+ лет опыта в прикладной кинезиологии.",
                                "Избавляю от хронической боли, усталости и дискомфорта.",
                                "Безопасно, без «хруста» и грубых манипуляций."
                            ].map((item, i) => (
                                <li key={i} className="flex items-start text-slate-700">
                                    <div className="bg-teal-100 text-brand-teal rounded-full p-1 mr-3 mt-0.5 flex-shrink-0">
                                        <Check size={14} />
                                    </div>
                                    {item}
                                </li>
                            ))}
                        </ul>

                        <div className="flex flex-col sm:flex-row gap-4">
                            <div className="flex flex-col">
                                <Button onClick={onOpenModal} className="text-lg px-8 py-4 shadow-brand-purple/30">
                                    Получить бесплатную консультацию
                                </Button>
                            </div>
                        </div>
                    </div>

                    <div className="order-1 md:order-2 relative">
                        <div className="relative rounded-[3rem] overflow-hidden shadow-2xl bg-slate-200 aspect-[4/5] md:aspect-[3/4]">
                            <img 
                                src="https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" 
                                alt="Олег Тетченко" 
                                className="w-full h-full object-cover"
                            />
                            <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-slate-900/90 to-transparent p-6 md:p-8 pt-24">
                                <h3 className="text-white font-serif text-2xl md:text-3xl font-bold leading-tight mb-1">Олег Тетченко</h3>
                                <p className="text-slate-200 text-sm md:text-base font-medium opacity-90">Кинезиолог в г.Ноябрьск</p>
                                <div className="flex items-center gap-2 mt-3">
                                    <span className="text-white text-xs md:text-sm font-medium">Отзывы:</span>
                                    <div className="flex text-yellow-400">
                                        {[...Array(5)].map((_, i) => (
                                            <Star key={i} size={16} fill="currentColor" stroke="none" className="mr-0.5 last:mr-0 drop-shadow-sm" />
                                        ))}
                                    </div>
                                    <span className="text-white font-bold text-xs md:text-sm bg-white/20 backdrop-blur-md px-2 py-0.5 rounded-lg border border-white/10">5.0</span>
                                </div>
                            </div>
                        </div>
                        <div className="absolute -bottom-10 -right-10 w-40 h-40 bg-brand-purple rounded-full opacity-10 blur-2xl"></div>
                    </div>
                </div>
            </section>
        );

        // --- UPDATED SYMPTOMS BLOCK ---
        const Problems = ({ onOpenModal }) => {
            const groups = [
                {
                    icon: Move,
                    title: "Опорно-двигательная система",
                    desc: "То, что чаще всего называют «спиной, суставами и осанкой».",
                    items: [
                        "Грыжи, протрузии, хроническая боль в спине и шее.",
                        "Функциональный сколиоз, сутулость, перекос таза.",
                        "Ограничения подвижности плеча, тазобедренных, коленей, стоп.",
                        "Последствия травм и операций: стянутость, отсутствие прежней амплитуды движения."
                    ]
                },
                {
