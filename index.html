<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олег Тетченко | Кинезиолог, Остеопракт, Нутрициолог</title>

    <!-- React & ReactDOM -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #F8FAFC;
            color: #334155;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .gradient-text {
            background: linear-gradient(135deg, #7C3AED, #14B8A6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .soft-gradient-bg {
            background: linear-gradient(135deg, #F5F3FF 0%, #F0FDFA 100%);
        }
        .hero-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);

            React.useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: iconRef.current,
                        name: name,
                        attrs: {
                            width: size,
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center">
                <i data-lucide={name}></i>
            </span>;
        };

        const Button = ({ children, variant = 'primary', className = '', onClick }) => {
            const baseStyle = "px-8 py-4 rounded-full font-medium transition-all duration-300 transform hover:-translate-y-1 shadow-lg hover:shadow-xl flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-gradient-to-r from-violet-600 to-teal-500 text-white shadow-violet-200",
                secondary: "bg-white text-slate-700 border border-slate-200 hover:border-violet-300 shadow-slate-100",
                outline: "border-2 border-violet-600 text-violet-700 hover:bg-violet-50"
            };

            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Card = ({ title, text, icon, accent = false }) => (
            <div className={`p-8 rounded-3xl transition-all duration-300 hover:shadow-2xl h-full flex flex-col ${accent ? 'bg-gradient-to-br from-violet-600 to-teal-600 text-white shadow-xl' : 'glass-panel hover:bg-white'}`}>
                <div className={`mb-6 p-4 rounded-2xl w-fit ${accent ? 'bg-white/20' : 'bg-violet-50 text-violet-600'}`}>
                    <Icon name={icon} size={32} />
                </div>
                <h3 className={`text-xl font-bold mb-3 ${accent ? 'text-white' : 'text-slate-800'}`}>{title}</h3>
                <p className={`leading-relaxed ${accent ? 'text-violet-50' : 'text-slate-500'}`}>{text}</p>
            </div>
        );

        const Modal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl animate-fade-in">

                            <Icon name="x" size={24} />
                        </button>

                        <p className="text-slate-500 mb-6">Оставьте свои контакты, и я свяжусь с вами для подтверждения времени.</p>

                                <option>Бесплатная консультация</option>
                                <option>Остеопрактика</option>

                                <button onClick={() => scrollTo('reviews')} className="hover:text-violet-600 transition-colors">Отзывы</button>
                                <button onClick={() => scrollTo('contacts')} className="hover:text-violet-600 transition-colors">Контакты</button>

                            </div>

                                <Icon name={isMenuOpen ? "x" : "menu"} size={28} />
                            </button>
                        </div>

                                        <Icon name="shield-check" size={24} />
                                    </div>
                                    <div>

                                        <p className="font-bold text-sm text-slate-800">Мягкие методики</p>
                                    </div>

                    {/* Problems Section */}

                                <h2 className="text-4xl font-bold text-slate-900 mb-4">Когда стоит обратиться?</h2>

                            </div>

                            <div className="grid md:grid-cols-3 gap-6">
                                <Card icon="activity" title="Боли в спине и шее" text="Острые и ноющие боли, прострелы, дискомфорт при сидении или после сна." />
                                <Card icon="battery-low" title="Хроническая усталость" text="Отсутствие энергии даже после отдыха, нарушения сна, апатия." />
                                <Card icon="users" title="После родов" text="Восстановление таза, устранение диастаза, работа со шрамами и спайками." />
                                <Card icon="move" title="Ограниченная подвижность" text="Тяжесть в суставах, скованность движений, восстановление после травм." />
                                <Card icon="smile" title="Головные боли" text="Мигрени, головокружения, зависимость от погоды, напряжение в висках." />
                                <Card icon="user-check" title="Нарушения осанки" text="Сутулость, сколиоз, перекос таза, разная длина ног." accent={true} />
                            </div>
                        </div>
                    </section>

                    {/* Method Section */}
                    <section id="method" className="py-24 bg-slate-50 relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                            <div className="relative">
                                <div className="absolute inset-0 bg-gradient-to-tr from-violet-200 to-teal-200 rounded-full blur-3xl opacity-30"></div>
                                <div className="relative glass-panel p-8 rounded-3xl border border-white/60">
                                    <h3 className="text-2xl font-bold mb-6 font-serif">В чем суть метода?</h3>
                                    <ul className="space-y-4">
                                        {[
                                            "Организм — это единая система. Боль в колене может быть вызвана проблемой в шее.",
                                            "Я не «хрущу» костями. Работа идет мягко через поиск первопричины.",
                                            "Кинезиология позволяет телу самому «рассказать», где находится сбой, через мышечный тест."
                                        ].map((item, i) => (
                                            <li key={i} className="flex gap-4 items-start">
                                                <div className="min-w-[24px] text-teal-500 mt-1">
                                                    <Icon name="check-circle" size={24} />
                                                </div>
                                                <p className="text-slate-600">{item}</p>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                            <div>
                                <h2 className="text-4xl font-bold text-slate-900 mb-6">Больше, чем просто <br/>массаж или лечение</h2>
                                <p className="text-slate-600 mb-6 leading-relaxed">
                                    Классическая медицина часто лечит симптомы. Моя задача как кинезиолога и остеопракта — найти тот самый «выключенный рубильник» в вашей нервной системе, который запустил болезнь.
                                </p>
                                <p className="text-slate-600 mb-8 leading-relaxed">
                                    Мы работаем на трех уровнях: <b>Структура</b> (мышцы, кости), <b>Биохимия</b> (обмен веществ) и <b>Эмоции</b>.
                                </p>
                                <Button variant="outline" onClick={() => setIsModalOpen(true)}>Узнать подробнее</Button>
                            </div>
                        </div>
                    </section>

                    {/* Steps Section */}
                    <section className="py-24 bg-white">
                        <div className="max-w-7xl mx-auto px-6">
                            <h2 className="text-4xl font-bold text-slate-900 mb-12 text-center">Как проходит прием</h2>

                            <div className="grid md:grid-cols-4 gap-8">
                                {[
                                    { step: "01", title: "Диагностика", desc: "Беседа, визуальный осмотр осанки и анализ ваших жалоб." },
                                    { step: "02", title: "Тестирование", desc: "Мануально-мышечный тест (ММТ) для поиска слабых звеньев в цепи организма." },
                                    { step: "03", title: "Коррекция", desc: "Мягкое воздействие на триггерные точки, фасции и связки. Без боли." },
                                    { step: "04", title: "Рекомендации", desc: "Подбор упражнений и нутрицевтиков для закрепления результата." }
                                ].map((item, i) => (
                                    <div key={i} className="relative group">

                                    </div>

                    </section>

                    {/* Services & Prices */}

                        <div className="max-w-7xl mx-auto px-6">

                                    <div className="text-3xl font-serif font-bold text-slate-800 mb-6">0 ₽</div>
